<div class="row">
  <div class="col s12 l12">
    <div class="title">
      <h3>NBA News</h3>
    </div>
  </div>
</div>

<div class="row" ng-controller="nbaNews">
  <div class="col s12 l8">
    <div class="card" ng-repeat="article in articles">
      <div class="card-image">
        <img src="{{article.image}}" class="image">
      </div>
      <div class="card-content">
        <p>{{article.title}}</p>
      </div>
      <div class="card-action">
        <span><a href="{{article.link}}">Read More</a><p class="publish right">{{article.publishInfo}}</p></span>
      </div>
    </div>
  </div>
</div>
