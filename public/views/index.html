<!DOCTYPE html>
<html ng-app="sportsApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sports App</title>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../public/css/index.css">
</head>
<body>

<nav>
  <div class="nav-wrapper">
    <a ui-sref="home" class="brand-logo">Mora Sports</a>
    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
    <ul class="right hide-on-med-and-down">
      <li><a ui-sref="home">Home</a></li>
      <li><a ui-sref="basket">NBA</a></li>
      <li><a ui-sref="foot">NFL</a></li>
      <li><a ui-sref="base">MLB</a></li>
    </ul>
    <ul class="side-nav" id="mobile-demo">
      <li><a ui-sref="home"><i class="material-icons">home</i></a></li><hr>
      <li><a ui-sref="basket">NBA</a></li><hr>
      <li><a ui-sref="foot">NFL</a></li><hr>
      <li><a ui-sref="base">MLB</a></li><hr>
    </ul>
  </div>
</nav>

<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col s12 col l12">
        <div ui-view></div>
      </div>
    </div>
  </div>
</main>


<footer class="page-footer black">
  <div class="row">
    <div class="col s12">
      <div class="social-links">
        <a onclick="Materialize.toast('Too cool for Facebook!', 2000)"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
        <a onclick="Materialize.toast('Not enough Followers!', 2000)"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
        <a onclick="Materialize.toast('Really, Snapchat?', 2000)"><i class="fa fa-snapchat-ghost fa-2x" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</footer>


<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="../public/angCtrl/app.js"></script>
<script type="text/javascript" src="../public/js/index.js"></script>
<script type="text/javascript" src="../public/angCtrl/nbaCtrl.js"></script>
<script type="text/javascript" src="../public/angCtrl/nflCtrl.js"></script>
<script type="text/javascript" src="../public/angCtrl/mlbCtrl.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
</body>
</html>
